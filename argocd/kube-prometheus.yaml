apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring-kube-prometheus
  namespace: argocd-prd
spec:
  generators:
  - list:
      elements:
      - env: production
  template:
    metadata:
      name: 'monitoring'
    spec:
      project: default
      source:
        repoURL: https://prometheus-community.github.io/helm-charts
        chart: kube-prometheus-stack
        targetRevision: 56.6.0 # coloque a vers√£o desejada
        helm:
          valueFiles:
            - https://raw.githubusercontent.com/luisbianconi/infrastructure/main/monitoring/values/values-prod.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: 'monitoring'
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
